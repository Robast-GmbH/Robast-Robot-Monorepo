name: Create Docker Image Perception
#trigger workflow every day at 00:00
on:
  schedule:
    - cron: '0 0 07 */2 *'
  push:
    branches:
        - main
    paths:
        - src/ros2/perception/Dockerfile
  workflow_dispatch:


jobs:
  create_ros2_devel_docker:
      uses: ./.github/workflows/create_ros2_docker.yml
      with:
        ros_distro: jazzy
        project_name: perception
        tag: devel
        target: devel
        platforms: linux/amd64
