name: Create Robast base images

# Trigger workflow on push to main branch and on workflow dispatch
on:
  push:
    branches:
      - main
    paths:
      - src/Dockerfile
      - src/Hardware/**
      - src/robot_backend/**
      - src/ros2/communication_interfaces/**
      - src/ros2/error_handling/**
  workflow_dispatch:

jobs:
  build-dev-base:
    runs-on: ubuntu-latest
    env:
      Ros-Distro: humble

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push robast-dev-base
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/amd64,linux/arm64/v8
        push: true
        file: src/Dockerfile
        target: robast-dev-base
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-dev-base:${{ env.Ros-Distro }}
        cache-from: type=gha,scope=build-dev-base
        cache-to: type=gha,scope=build-dev-base,mode=max

  build-dev-core:
    runs-on: ubuntu-latest
    env:
      Ros-Distro: humble

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push robast-dev-core
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/amd64,linux/arm64/v8
        push: true
        file: src/Dockerfile
        target: robast-dev-core
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-dev-core:${{ env.Ros-Distro }}
        cache-from: type=gha,scope=build-dev-core
        cache-to: type=gha,scope=build-dev-core,mode=max

  build-source:
    runs-on: ubuntu-latest
    env:
      Ros-Distro: humble
    needs: build-dev-base

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push robast-source
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/amd64,linux/arm64/v8
        push: true
        file: src/Dockerfile
        target: robast-source
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-source:${{ env.Ros-Distro }}
        cache-from: type=gha,scope=build-source
        cache-to: type=gha,scope=build-source,mode=max