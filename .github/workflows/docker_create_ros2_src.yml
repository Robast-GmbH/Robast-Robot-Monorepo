name: Create Robast base images

# Trigger workflow on push to main branch and on workflow dispatch
on:
  push:
    branches:
      - main
    paths:
      - src/Dockerfile
      - src/Hardware/**
      - src/robot_backend/**
      - src/ros2/communication_interfaces/**
      - src/ros2/error_handling/**
  workflow_dispatch:

jobs:
  build-dev-base-arm64:
    runs-on: self-hosted
    env:
      Ros-Distro: humble

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Build and push robast-dev-base for arm64
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/arm64/v8
        push: true
        file: src/Dockerfile
        target: robast-dev-base
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-dev-base:${{ env.Ros-Distro }}-arm64
        cache-from: type=gha
        cache-to: type=gha

  build-dev-base-amd64:
    runs-on: ubuntu-latest
    env:
      Ros-Distro: humble

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Build and push robast-dev-base for amd64
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/amd64
        push: true
        file: src/Dockerfile
        target: robast-dev-base
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-dev-base:${{ env.Ros-Distro }}-amd64
        cache-from: type=gha
        cache-to: type=gha

  build-dev-core-arm64:
    runs-on: self-hosted
    env:
      Ros-Distro: humble

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Build and push robast-dev-core for arm64
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/arm64/v8
        push: true
        file: src/Dockerfile
        target: robast-dev-core
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-dev-core:${{ env.Ros-Distro }}-arm64
        cache-from: type=gha
        cache-to: type=gha

  build-dev-core-amd64:
    runs-on: ubuntu-latest
    env:
      Ros-Distro: humble

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Build and push robast-dev-core for amd64
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/amd64
        push: true
        file: src/Dockerfile
        target: robast-dev-core
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-dev-core:${{ env.Ros-Distro }}-amd64
        cache-from: type=gha
        cache-to: type=gha

  build-source-arm64:
    runs-on: self-hosted
    env:
      Ros-Distro: humble
    needs: build-dev-base-arm64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Build and push robast-source for arm64
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/arm64/v8
        push: true
        file: src/Dockerfile
        target: robast-source
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-source:${{ env.Ros-Distro }}-arm64
        cache-from: type=gha
        cache-to: type=gha

  build-source-amd64:
    runs-on: ubuntu-latest
    env:
      Ros-Distro: humble
    needs: build-dev-base-amd64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Build and push robast-source for amd64
      uses: docker/build-push-action@v6
      with:
        context: src/
        platforms: linux/amd64
        push: true
        file: src/Dockerfile
        target: robast-source
        tags: |
          ghcr.io/robast-gmbh/monorepo/robast-source:${{ env.Ros-Distro }}-amd64
        cache-from: type=gha
        cache-to: type=gha

  create-multi-platform-manifest:
    runs-on: ubuntu-latest
    env:
      Ros-Distro: humble
    needs: [build-dev-base-arm64, build-dev-base-amd64]
    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get digest for arm64 image
      id: digest-arm64
      run: |
        echo "::set-output name=digest::$(docker buildx imagetools inspect ghcr.io/robast-gmbh/monorepo/robast-dev-base:${{ env.Ros-Distro }}-arm64 --format '{{json .Manifest.Digest}}')"

    - name: Get digest for amd64 image
      id: digest-amd64
      run: |
        echo "::set-output name=digest::$(docker buildx imagetools inspect ghcr.io/robast-gmbh/monorepo/robast-dev-base:${{ env.Ros-Distro }}-amd64 --format '{{json .Manifest.Digest}}')"

    - name: Create and push multi-platform manifest
      run: |
        docker manifest create ghcr.io/robast-gmbh/monorepo/robast-dev-base:${{ env.Ros-Distro }} \
          --amend ghcr.io/robast-gmbh/monorepo/robast-dev-base@${{ steps.digest-arm64.outputs.digest }} \
          --amend ghcr.io/robast-gmbh/monorepo/robast-dev-base@${{ steps.digest-amd64.outputs.digest }}
        docker manifest push ghcr.io/robast-gmbh/monorepo/robast-dev-base:${{ env.Ros-Distro }}