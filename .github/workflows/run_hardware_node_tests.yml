name: Hardware Nodes Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - src/ros2/hardware_nodes/*
      - src/ros2/communication_interfaces/*
      - .github/workflows/*
       
jobs:
  test-run-hardware_nodes:

    runs-on: ubuntu-latest
    env:
      Project: hardware_nodes

    steps:
    #- uses: actions/checkout@v3 
    # - uses: dorny/paths-filter@v2.11.1
    #   id: filter
    #   with:
    #     filters: |
    #       hardware_docker_changed:
    #         - 'src/ros2/hardware_nodes/Dockerfile'
    #       ${{ env.Project }}_docker_changed:
    #         - 'src/ros2/${{ env.Project }}/Dockerfile'

    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
          fetch-depth: 2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    - name: configures Docker Buildx to create a builder instance for running the image build.
      uses: docker/setup-buildx-action@v1       
    
    # - name: Build docker
    #   if: steps.filter.outputs.${{ env.Project }}_docker_changed == 'true'
    #   working-directory: src/ros2/${{ env.Project }}
    #   run: |
    #         docker build . --tag ghcr.io/robast-gmbh/monorepo/${{ env.Project }}_test
    #         docker push ghcr.io/robast-gmbh/monorepo/${{ env.Project }}_test 
    
    - name: Build dev docker
      uses: docker/build-push-action@v2
      with:
            context: src/ros2/${{ env.Project }}/
            push: true
            file: src/ros2/${{ env.Project }}/Dockerfile
            tags: |
                  ghcr.io/robast-gmbh/monorepo/${{ env.Project }}_dev
            cache-from: type=gha
            cache-to: type=gha,mode=max
           
    - name: Run docker and execute tests
      working-directory: src/ros2/${{ env.Project }}
      run: >
              docker run -v $(pwd):/workspace/src/${{ env.Project }} 
              -v $(pwd)/../communication_interfaces:/workspace/src/communication_interfaces 
              -v $(pwd)/../../../libs:/workspace/libs 
              --name ${{ env.Project }}_container ghcr.io/robast-gmbh/monorepo/${{ env.Project }}_dev 
              /bin/sh -c "cd /workspace/ &&
              sudo apt-get update && 
              sudo apt-get upgrade -y &&
              rosdep update; rosdep install --from-paths src --ignore-src -r -y && 
              source install/setup.bash &&
              colcon build --cmake-args '-DCMAKE_BUILD_TYPE=RelWithDebInfo' -Wall -Wextra -Wpedantic && 
              colcon test --event-handler=console_direct+ &&
              colcon test-result --all"
