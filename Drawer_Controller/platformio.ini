[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200
upload_speed = 115200
lib_deps = 
	miwagner/ESP32CAN@^0.0.1
	fastled/FastLED@^3.5.0
	thomasfredericks/Bounce2@^2.71
