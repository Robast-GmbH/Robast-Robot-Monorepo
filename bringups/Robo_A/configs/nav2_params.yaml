  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: robot_base_footprint
      map_topic: /map
      use_sim_time: False
      footprint: "[ [0.4, 0.35], [0.4, -0.35], [-0.4, -0.35], [-0.4, 0.35] ]" # rb_theron footprint
