          decay_acceleration: 0.0
          model_type: 1
        oak_marking:
          enabled: true
          data_type: PointCloud2
          topic: /stereo/points
          marking: true
          clearing: false
          obstacle_range: 5.0          # meters
          min_obstacle_height: 0.3     # default 0, meters
          max_obstacle_height: 2.0     # default 3, meters
