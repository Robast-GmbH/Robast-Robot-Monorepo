services:
  navigation:
    image: ghcr.io/robast-gmbh/monorepo/navigation:release-humble
    environment:
      - ROS_DOMAIN_ID=23
    volumes:
      - ./start_scripts/:/start_scripts/:cached
    command: /bin/sh -c "/start_scripts/ping_and_wait.sh && /start_scripts/nav_start.sh"
    stop_signal: SIGINT
    restart: unless-stopped
    pull_policy: always
    network_mode: "host"
