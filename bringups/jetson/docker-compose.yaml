version: '3.9'

services:
  zed_camera:
    image: ghcr.io/robast-gmbh/monorepo/zed_camera:release
    build: 
      context: ./zed_setup
      dockerfile: Dockerfile.Zed
    environment:
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    volumes:
      - ./start_scripts/:/start_scripts/:cached
      - ./zed_setup/:/zed_setup/:cached
    command: /bin/sh -c "./start_scripts/jetson_start.sh"
    stop_signal: SIGINT
    restart: unless-stopped
    network_mode: "host"

  hardware_nodes:
    image: ghcr.io/robast-gmbh/monorepo/hardware_nodes:release
    environment:
      - ROS_DOMAIN_ID=23
      - UID=1000
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    volumes:
      - ./start_scripts/:/start_scripts/:cached
      - /dev/shm:/dev/shm
    command: /bin/sh -c "./start_scripts/hardware_nodes_start.sh"
    stop_signal: SIGINT
    restart: unless-stopped
    network_mode: "host"
  
  statemachine:
    image: ghcr.io/robast-gmbh/monorepo/statemachine:release
    environment:
      - ROS_DOMAIN_ID=23
      - UID=1000
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    volumes:
      - ./start_scripts/:/start_scripts/:cached
    command: /bin/sh -c "./start_scripts/statemachine_start.sh"
    stop_signal: SIGINT
    restart: unless-stopped
    network_mode: "host"

  disinfection_module:
    image: ghcr.io/robast-gmbh/monorepo/nvidia_hardware_nodes:release
    environment:
      - ROS_DOMAIN_ID=23
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    volumes:
      - ./start_scripts/:/start_scripts/:cached
      - /proc/device-tree/compatible:/proc/device-tree/compatible:cashed
      - /proc/device-tree/chosen:/proc/device-tree/chosen:cashed
    devices:
      - "/dev/gpiochip0:/dev/gpiochip0"
    command: /bin/sh -c "/start_scripts/disinfection_publisher_start.sh"
    privileged: true
    stop_signal: SIGINT
    restart: unless-stopped
    network_mode: "host"
