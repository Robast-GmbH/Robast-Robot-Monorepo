      use_sim_time: True
      rolling_window: true
      width: 7
      height: 5
      resolution: 0.025
      footprint: "[ [0.35, 0.30], [0.35, -0.30], [-0.35, -0.30], [-0.35, 0.30] ]" # rb_theron footprint
      footprint_padding: 0.05
      plugins: ["stvl_layer", "inflation_layer"]
