# Full set of configurations
- ros_topic_name: "tf"
  gz_topic_name: "/model/rb_theron/tf"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "ignition.msgs.Pose_V"
  subscriber_queue: 10      # Default 10
  publisher_queue: 10       # Default 10
  lazy: false               # Default "false"
  direction: BIDIRECTIONAL      # Default "BIDIRECTIONAL" - Bridge both directions
                            # "GZ_TO_ROS" - Bridge Ignition topic to ROS
                            # "ROS_TO_GZ" - Bridge ROS topic to Ignition

