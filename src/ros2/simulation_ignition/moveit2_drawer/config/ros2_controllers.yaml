# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    planning_group_controller:
      type: joint_trajectory_controller/JointTrajectoryController


planning_group_controller:
  ros__parameters:
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    joints:
      - top_drawer_joint