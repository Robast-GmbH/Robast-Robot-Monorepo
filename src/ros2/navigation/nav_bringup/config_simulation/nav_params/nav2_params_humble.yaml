local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      map_topic: /map
      use_sim_time: True
      rolling_window: true # Whether costmap should roll with robot base frame.
      width: 5
      height: 5
      resolution: 0.025
      footprint_padding: 0.05
      # robot_radius: 0.22
      footprint: "[ [0.45, 0.30], [0.45, -0.30], [-0.35, -0.30], [-0.35, 0.30] ]" # rb_theron footprint
      plugins: ["stvl_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.5
        inflation_radius: 2.5
        enabled: true
        inflate_unknown: false
        inflate_around_unknown: false
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: true
        voxel_decay: 15.
        decay_model: 0
        voxel_size: 0.05
        track_unknown_space: true
        unknown_threshold: 15
        mark_threshold: 0
        update_footprint_enabled: true
        combination_method: 1
        origin_z: 0.0
        publish_voxel_map: false
        transform_tolerance: 0.2
        mapping_mode: false
        map_save_duration: 60.0
        observation_sources: lidar3d lidar2d
        lidar3d:
          data_type: PointCloud2
          topic: /bpearl_laser/scan/points
          marking: true
          clearing: true
          obstacle_range: 5.0
          min_obstacle_height: 0.1
          max_obstacle_height: 2.0
          expected_update_rate: 0.0
          observation_persistence: 0.0
          inf_is_valid: false
          filter: "voxel"
          voxel_min_points: 0
          clear_after_reading: true
          max_z: 7.0
          min_z: 0.1
          vertical_fov_angle: 3.14
          horizontal_fov_angle: 3.14
          decay_acceleration: 5.0
          model_type: 1
        lidar2d:
          data_type: LaserScan
          topic: /front_laser/scan
          marking: true
          clearing: true
          obstacle_range: 5.0
          min_obstacle_height: 0.1
          max_obstacle_height: 1.0
          expected_update_rate: 0.0
          observation_persistence: 0.0
          inf_is_valid: false
          filter: "voxel"
          voxel_min_points: 0
          clear_after_reading: true
          max_z: 1.0
          min_z: 0.1
          vertical_fov_angle: 0.01
          horizontal_fov_angle: 3.14
          decay_acceleration: 5.0
          model_type: 1
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      footprint: "[ [0.45, 0.30], [0.45, -0.30], [-0.35, -0.30], [-0.35, 0.30] ]" # rb_theron footprint
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "stvl_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: False
        observation_sources: scan
        scan:
          topic: /front_laser/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: true
        voxel_decay: 20.
        decay_model: 0
        voxel_size: 0.1
        track_unknown_space: true
        unknown_threshold: 15
        mark_threshold: 0
        update_footprint_enabled: true
        combination_method: 1
        origin_z: 0.0
        publish_voxel_map: false
        transform_tolerance: 0.2
        mapping_mode: false
        map_save_duration: 60.0
        observation_sources: lidar
        # pointcloud:
        #   data_type: PointCloud2
        #   topic: /front_realsense_camera/depth/points
        #   marking: true
        #   clearing: true
        #   obstacle_range: 3.0
        #   min_obstacle_height: 0.4
        #   max_obstacle_height: 2.0
        #   expected_update_rate: 0.0
        #   observation_persistence: 0.0
        #   inf_is_valid: false
        #   filter: "voxel"
        #   voxel_min_points: 0
        #   clear_after_reading: true
        #   max_z: 7.0
        #   min_z: 0.1
        #   vertical_fov_angle: 0.8745
        #   horizontal_fov_angle: 1.048
        #   decay_acceleration: 15.0
        #   model_type: 0
        lidar:
          data_type: PointCloud2
          topic: /bpearl_laser/scan/points
          marking: true
          clearing: true
          obstacle_range: 15.0
          min_obstacle_height: 0.2
          max_obstacle_height: 2.0
          expected_update_rate: 0.0
          observation_persistence: 0.0
          inf_is_valid: false
          filter: "voxel"
          voxel_min_points: 0
          clear_after_reading: true
          max_z: 7.0
          min_z: 0.1
          vertical_fov_angle: 3.14
          horizontal_fov_angle: 3.14
          decay_acceleration: 5.0
          model_type: 1
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 2.5
        enabled: true
        inflate_unknown: false
        inflate_around_unknown: false
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    use_sim_time: True
