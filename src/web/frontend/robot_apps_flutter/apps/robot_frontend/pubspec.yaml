name: robot_frontend
description: Frontend that is run on the robot itself
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  bloc: ^8.1.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.22.0
  http: ^0.13.3
  intl: ^0.19.0
  provider: ^6.1.2
  robot_api_utilities: ^0.1.0+1
  shared_data_models: ^0.1.0+1
  shared_widgets: ^0.1.0+1

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/happy.svg
    - assets/logo.svg
    - assets/logo_blink.svg
