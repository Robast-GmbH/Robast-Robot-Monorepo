name: robot_frontend
description: Frontend that is run on the robot itself
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.22.0
  http: ^1.2.1
  intl: ^0.18.1
  middleware_api_utilities: ^0.1.0+1
  provider: ^6.1.2
  robot_api_utilities: ^0.1.0+1
  shared_data_models: ^0.1.0+1
  shared_preferences: ^2.2.3
  shared_widgets: ^0.1.0+1
  uuid: ^4.4.2

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/happy.svg
    - assets/logo.svg
    - assets/logo_blink.svg
